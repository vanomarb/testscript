    <script>
        document.addEventListener('click', function (event) {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const hamburgerButton = document.querySelector('.hamburger-button');
            const searchMenu = document.querySelector('.search-menu');
            const searchButton = document.querySelector('.search-button');
            const backdrop = document.querySelector('.backdrop');

            const clickedHamburgerButton = hamburgerButton.contains(event.target);
            const clickedSearchButton = searchButton.contains(event.target);
            const clickedInsideHamburger = hamburgerMenu.contains(event.target);
            const clickedInsideSearch = searchMenu.contains(event.target);

            // Toggle menus when clicking their buttons
            if (clickedHamburgerButton) {
                hamburgerMenu.classList.toggle('hidden');
                searchMenu.classList.add('hidden'); // close search if hamburger opens
            }

            if (clickedSearchButton) {
                searchMenu.classList.toggle('hidden');
                hamburgerMenu.classList.add('hidden'); // close hamburger if search opens
            }

            // Click outside both menus → close both
            if (
                !clickedInsideHamburger &&
                !clickedInsideSearch &&
                !clickedHamburgerButton &&
                !clickedSearchButton
            ) {
                hamburgerMenu.classList.add('hidden');
                searchMenu.classList.add('hidden');
            }

            // Backdrop visibility based on menus
            if (!hamburgerMenu.classList.contains('hidden') || !searchMenu.classList.contains('hidden')) {
                backdrop.classList.remove('hidden');
            } else {
                backdrop.classList.add('hidden');
            }
        });

    </script>
